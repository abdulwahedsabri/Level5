<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload with Animation</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background: linear-gradient(to bottom, #6a11cb, #2575fc);
        color: #fff;
        overflow-y: auto;
      }
      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        margin: 50px auto;
      }
      .upload-area {
        padding: 20px;
        border: 2px dashed #fff;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .upload-area:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .thumbnail {
        display: none;
        margin: 20px auto;
        max-width: 100%;
        border-radius: 10px;
      }
      video {
        display: none;
        margin: 20px auto;
        max-width: 100%;
        border-radius: 10px;
      }
      .progress-bar {
        width: 100%;
        height: 20px;
        background: #444;
        border-radius: 10px;
        margin-top: 20px;
        overflow: hidden;
        position: relative;
      }
      .progress {
        height: 100%;
        width: 0;
        background: #4caf50;
        transition: width 0.5s ease;
      }
      .result-heading {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
        animation: slideIn 1s ease-out;
      }
      .result-text {
        margin-top: 20px;
        font-size: 18px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 1s ease-in;
      }

      /* Animation Text */

      .styled-text {
        font-size: 48px;
        font-weight: bold;
        color: #3498db; /* Best color: A vibrant blue */
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2),
          0 0 25px rgba(52, 152, 219, 0.7); /* Shadow effect */
        letter-spacing: 2px; /* Adding space between letters */
        text-transform: uppercase; /* Transform text to uppercase */
        padding: 20px;
        background-color: rgba(
          251,
          219,
          10,
          0.875
        ); /* White background to enhance visibility */
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .styled-text:hover {
        color: #2ecc71; /* Color change on hover */
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4),
          0 0 25px rgba(46, 204, 113, 0.7); /* Enhanced shadow on hover */
        transform: scale(1.1); /* Slightly enlarge text on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="styled-text">Level 5</div>
      <p><b>Mitra AI is analyzing your video and gives you grades </b></p>
      <h5>Upload Your File</h5>
      <div class="upload-area" id="upload-area">Click or Drag to Upload</div>
      <img id="thumbnail" class="thumbnail" src="" alt="Processing Thumbnail" />
      <video id="video" controls></video>
      <h2 id="result-heading" class="result-heading" style="display: none">
        Result
      </h2>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <p id="result-text" class="result-text"></p>
    </div>

    <script>
      const uploadArea = document.getElementById("upload-area");
      const thumbnail = document.getElementById("thumbnail");
      const video = document.getElementById("video");
      const progress = document.getElementById("progress");
      const resultText = document.getElementById("result-text");
      const resultHeading = document.getElementById("result-heading");

      uploadArea.addEventListener("click", () => {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*,video/*";
        input.onchange = () => handleFile(input.files[0]);
        input.click();
      });

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.style.backgroundColor = "rgba(255, 255, 255, 0.3)";
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.style.backgroundColor = "";
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.style.backgroundColor = "";
        handleFile(e.dataTransfer.files[0]);
      });

      function handleFile(file) {
        if (file) {
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = () => {
              thumbnail.src = reader.result;
              thumbnail.style.display = "block";
              video.style.display = "none";
              simulateProcessing();
            };
            reader.readAsDataURL(file);
          } else if (file.type.startsWith("video/")) {
            const reader = new FileReader();
            reader.onload = () => {
              video.src = reader.result;
              video.style.display = "block";
              thumbnail.style.display = "none";
              simulateProcessing();
            };
            reader.readAsDataURL(file);
          } else {
            alert("Please upload a valid image or video file.");
          }
        }
      }

      function simulateProcessing() {
        progress.style.width = "0";
        resultText.textContent = "";
        resultHeading.style.display = "none";

        let percentage = 0;

        const progressInterval = setInterval(() => {
          percentage += Math.floor(Math.random() * 10) + 5;
          if (percentage > 100) percentage = 100;
          progress.style.width = `${percentage}%`;

          if (percentage === 100) {
            clearInterval(progressInterval);
            displayResult();
          }
        }, 300);
      }

      function displayResult() {
        const randomResult = Math.floor(Math.random() * 21) + 70; // Random between 70 and 100
        resultHeading.style.display = "block";
        resultText.textContent = `Processing Completed: ${randomResult}%`;
        resultText.classList.add("fade-in");
      }
    </script>
  </body>
</html>
